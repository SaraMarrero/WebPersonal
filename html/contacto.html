<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="icon" href="../img/logo.png">
    <title>Web Personal</title>
</head>
<body id="body">
    <!---------- HEADER ---------->
    <header>
        <p class="nombre">Sara Marrero Miranda</p>

        <nav id="nav" class="main-nav">
            <div class="nav-links" id="nav-links">
                <a class="link-item" id="menu" href="../index.html">Home</a>
                <hr class="hr" id="hr">
                <a class="link-item" id="menu" href="./formacion.html">Formacion</a>
                <hr class="hr" id="hr">
                <a class="link-item" id="menu" href="./proyectos.html">Proyectos</a>
                <hr class="hr" id="hr">

                <hr class="hr" id="hr">
                <a class="link-item" id="menu" href="#">Contacto</a>
                <hr class="hr" id="hr">
            </div>
        </nav>

        <button id="button-menu" class="button-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <section class="button">
            <label class="content-input">
                <input type="checkbox" name="buttonLuz" id="buttonLuz">
                <i></i>
            </label>
        </section> 
    </header>

    <!---------- MAIN ---------->
    <main class="main">
        <section class="sectionIzqueirda">
            <img src="../img/contacto.png" class="imgContacto">
        </section>

        <section class="sectionDerecha">
            <form method="POST" class="form">
                <table class="table">
                    <tr>
                        <td>
                            <input type="text" class="name" name="nombre" id='nombre' placeholder="Nombre*">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="email" class="email" name="email" id='email' placeholder="Email*">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" class="asunto" name="asunto" id='asunto' placeholder="Asunto*">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <textarea name="mensaje" class="mensaje" id="mensaje" placeholder="Mensaje*"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" name="enviar" class="enviar" id="enviar" value="enviar">

                        </td>
                    </tr>
                </table>

                <!----- Se redirecciona tras enviar el fomrulario ----->
                <input type="hidden" name="_next" value="https://saramarrero.github.io/WebPersonal/html/contacto.html">

                <!-- Hace que los usuario no tengan que responder un captcha -->
                <input type="hidden" name="_captcha" value="false"> 

            </form>
        </section>
    </main>

    <hr class="hrFinal">

    <!---------- JAVASCRIPT ---------->
    <script src="../js/formularioContacto.js"></script>
