<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="icon" href="../img/logo.png">
    <title>Web Personal</title>
</head>
<body id="body" class="min-h-screen w-11/12 lg:w-4/5 m-auto">
    <noscript>
        <h1>JavaScript no está habilitado. Por favor, habilítelo para continuar.</h1>
    </noscript>

    <!---------- HEADER ---------->
    <header> 
        <!---------- MENU NORMAL --------->
        <nav class="relative flex justify-between items-center">
            <!----- Buttton menú hamburguesa ----->
            <div class="lg:hidden p-1">
                <button class="navbar-burger flex items-center text-black-600" style="width: 50px;">
                    <img src="../img/menu-svgrepo-com.svg">
                </button>
            </div>

            <a class="bg-customPurple rounded-lg text-white p-1" href="/index.html">Sara Marrero Miranda</a>

            <!----- Muestra las consolas en el header ---->
            <ul class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
                <li><a class='text-md font-medium text-customPurple bg-customPurpleHover p-2' href='./formacion.html'>Formación</a></li>
                <!-- <li><a class='text-md font-medium text-customPurple bg-customPurpleHover p-2' href='./experiencia.html'>Experiencia</a></li> -->
                <li><a class='text-md font-medium text-customPurple bg-customPurpleHover p-2' href='./proyectos.html'>Proyectos</a></li>
                <li><a class='text-md font-medium text-customPurple bg-customPurpleHover p-2' href='./skills.html'>Skills</a></li>
                <li><a class='text-md font-medium text-customPurple bg-customPurpleHover p-2' href='#'>Contacto</a></li>
            </ul>

            <!----- Botón cambio color ------>
            <section class="button p-2">
                <label class="content-input">
                    <input type="checkbox" name="buttonLuz" id="buttonLuz">
                    <span class="checkbox-image"></span>
                </label>
            </section>
            
            
            <!----- MENU HAMBURGUESA ----->
            <div class="navbar-menu relative z-50 hidden">
                <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
                    <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
                        <div class="flex items-center mb-8">
                            <a class="mr-auto text-xl font-bold leading-none" href="/index.html">Sara Marrero Miranda</a>
                            <button class="navbar-close">
                                <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#8000FF">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <!----- Muestra las consolas en el header ----->
                        <div>
                            <ul>
                                <li><a class='ml-3 text-sm font-medium text-customPurple' href='./formacion.html'>Formación</a></li>
                                <li><hr class="hr-burguer"></li>

                                <!-- <li><a class='ml-3 font-medium text-customPurple' href='./experiencia.html'>Experiencia</a></li>
                                <li><hr class="hr-burguer"></li> -->

                                <li><a class='ml-3 font-medium text-customPurple' href='./proyectos.html'>Proyectos</a></li>
                                <li><hr class="hr-burguer"></li>

                                <li><a class='ml-3 font-medium text-customPurple' href='./skills.html'>Skills</a></li>
                                <li><hr class="hr-burguer"></li>
                                
                                <li><a class='ml-3 font-medium text-customPurple' href='#'>Contacto</a></li>
                                <li><hr class="hr-burguer"></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </nav>   
    </header>

    <!---------- MAIN ---------->
    <main class="main">
        <section class="sectionIzqueirda">
            <img src="../img/contacto.png" class="imgContacto">
        </section>

        <section class="sectionDerecha">
            <form method="POST" class="form" action="#">
                <table class="table">
                    <tr>
                        <td style="display: flex; align-items: center;">
                            <input type="text" class="name" name="nombre" id='nombre' placeholder="Nombre*">
                            <p class="pNombre" style="padding: 0.5rem;"></p>
                        </td>
                    </tr>

                    <tr>
                        <td class="tdNombre"></td>
                    </tr>

                    <tr>
                        <td style="display: flex; align-items: center;">
                            <input type="email" class="email" name="email" id='email' placeholder="Email*">
                            <p class="pEmail" style="padding: 0.5rem;"></p>
                        </td>
                    </tr>

                    <tr>
                        <td class="tdEmail"></td>
                    </tr>

                    <tr>
                        <td style="display: flex; align-items: center;">
                            <input type="text" class="asunto" name="asunto" id='asunto' placeholder="Asunto*">
                            <p class="pAsunto" style="padding: 0.5rem;"></p>
                        </td>
                    </tr>

                    <tr>
                        <td class="tdAsunto"></td>
                    </tr>

                    <tr>
                        <td style="display: flex; align-items: center;">
                            <textarea name="mensaje" class="mensaje" id="mensaje" placeholder="Mensaje*"></textarea>
                            <p class="pMensaje" style="padding: 0.5rem;"></p>
                        </td>
                    </tr>

                    <tr>
                        <td class="tdMensaje"></td>
                    </tr>

                    <tr>
                        <td class="button">
                            <input type="reset" name="limpiar" class="reset" id="reset" value="Limpiar">
                            <input type="button" name="enviar" class="enviar" id="enviar" value="Enviar">
                        </td>
                    </tr>
                </table>

                <!-- Se redirecciona tras enviar el fomrulario -->
                <input type="hidden" name="_next" value="https://saramarrero.github.io/WebPersonal/html/contacto.html"> 

                <!-- Hace que los usuario no tengan que responder un captcha -->
                <input type="hidden" name="_captcha" value="false"> 
            </form>

            <section>
                <ul class="mostrar"></ul>
            </section>

            <span class="loader"></span>
        </section>
    </main>

    <hr class="hrFinal">

    <!---------- JAVASCRIPT ---------->
    <script src="../js/formularioContacto.js" type="module"></script>
    <script src="../js/menuHamburguesa.js"></script>   
    <script src="../js/modoOscuro.js"></script> 
</body>
</html>
