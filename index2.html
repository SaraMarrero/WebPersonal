<!DOCTYPE html>
<html>
<head>
    <title>Modo Oscuro y Modo Claro</title>
    <style>
        body {
            background-color: white;
            color: black;
        }

        .dark-mode body{
            background-color: black;
        }

        .dark-mode h1{
            color: white;
        }
    </style>
</head>
<body class="body">
    <button id="modoOscuro">Modo Oscuro</button>
    <button id="modoClaro">Modo Claro</button>
    <h1>Bienvenido a mi p√°gina</h1>
    <p>Este es un ejemplo de cambio entre Modo Oscuro y Modo Claro.</p>
    
    <script>
        const modoOscuroButton = document.querySelector('#modoOscuro');
        const modoClaroButton = document.querySelector('#modoClaro');
        const body = document.querySelector('.body');

        modoOscuroButton.addEventListener('click', () => {
            body.classList.add('dark-mode');
        });

        modoClaroButton.addEventListener('click', () => {
            body.classList.remove('dark-mode');
        });
    </script>
</body>
</html>
